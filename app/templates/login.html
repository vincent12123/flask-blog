<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email() }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password() }}
        </div>
        <div class="form-group">
            {{ form.remember() }} {{ form.remember.label }}
        </div>
        <div class="form-group">
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
