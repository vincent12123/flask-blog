{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">Welcome to My Blog</h1>
    <div class="container">
        <div class="row justify-content-center">
            {% for post in posts %}
                <div class="col-md-6 text-center">
                    <h2><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
