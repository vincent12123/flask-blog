{% extends "base.html" %}

{% block content %}
    <h1 class="text-center mb-4">Welcome to My Blog</h1>
    <div class="list-group">
        {% for post in posts %}
            <a href="{{ url_for('post_detail', post_id=post.id) }}" class="list-group-item list-group-item-action">
                <div class="centered-title">
                    <h5>{{ post.title }}</h5>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
