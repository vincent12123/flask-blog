{% extends "base.html" %}

{% block content %}
    <h1 class="text-center mb-4">Welcome to My Blog</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
            <div class="col">
                <div class="card">
                    <img src="{{ post.image_url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.summary }}</p>
                        <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
